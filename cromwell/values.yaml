# Default values for cromwell.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

mysql:
    mysqlUser: "cromwell"
    mysqlPassword: "cromwell"
    mysqlDatabase: "cromwell"

google:
    executionBucket: debtest3
    project: broad-dsde-cromwell-dev
    service_account_json: ""
    service_account_id: "doesntmatter"

image:
  repository: broadinstitute/cromwell
  tag: 36
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
    #type: ClusterIP
  type: LoadBalancer
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

jobManager:
    replicas: 1
    clientId: ""
    cromwellUser: ""
    cromwellPass: ""
    apiImage: "DataBiosphere/job-manager-api-cromwell"
    uiImage: "DataBiosphere/job-manager-ui"
    gunicornWorkers: 3
    gunicornWorkerType: "gevent"
