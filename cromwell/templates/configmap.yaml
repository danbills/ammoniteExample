apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "cromwell.fullname" . }}-configuration
data:
  sa.json: |
    {{ .Values.google.service_account_json }}
  cromwell.conf: |
    include required(classpath("application.conf"))

    database {
      profile = "slick.jdbc.MySQLProfile$"
      db {
        driver = "com.mysql.jdbc.Driver"
        url = "jdbc:mysql://{{ .Release.Name }}-mysql:3306/cromwell?rewriteBatchedStatements=true&useSSL=false"
        user = "cromwell"
        password = "{{ .Values.mysql.mysqlUser }}"
        connectionTimeout = 60000
        queueSize = 8000
      }
    }

    backend {
      default = "Papi"
      enabled = ["Papi"]
      providers {
        Papi {
          actor-factory = "cromwell.backend.google.pipelines.v2alpha1.PipelinesApiLifecycleActorFactory"
          config {
            project = "{{ .Values.google.project }}"
            root = "gs://{{ .Values.google.executionBucket }}/"
            maximum-polling-interval = 600
            concurrent-job-limit = 1000

            genomics {
              auth = "kube-service-account"
              endpoint-url = "https://genomics.googleapis.com/"
            }

            filesystems {
              gcs {
                auth = "kube-service-account"
                project = "{{ .Values.google.project }}"
              }
            }
          }
        }
      }
    }

    google {
        auths = [
            {
               name = "kube-service-account"
               scheme = "service_account"
               service-account-id = "db-helm@broad-dsde-cromwell-dev.iam.gserviceaccount.com"
               pem-file = "/conf/sa.json"
            }
        ]
    }
